<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b6e5dbe99e.js" crossorigin="anonymous"></script>
    <title>Food website</title>
</head>
<body>

       <!-- navbar-->
    <header>
        <nav class="navbar">
            <!-- logo -->
            <img src="img/logo.png" class="logo">
            <!-- links -->
            <ul class="list-container">
                <li class="link-item"><a href="#" class="links">Menu</a></li>
                <li class="link-item"><a href="#" class="links">Order</a></li>
                <li class="link-item"><a href="#" class="links">Restaurants</a></li>
                <li class="link-item"><a href="#" class="links">Track Order</a></li>
            </ul>

            <!-- searchbox -->
            <div class="nav-extras">
                <div class="search">
                    <input type="text" class="search-box" placeholder="Search Restaurants, Cuisine...">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <!-- card icon -->
                <a href="#" class="card"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
    </header>

    <!-- main content -->
    <main id="hero-section">
        <div class="hero-content">
            <h1 class="hero-heading">Eat the best</h1>
            <p class="hero-line">Explore and understand the culture more by tasting the amazing dishes of that culture</p>

            <div class="search location">
                <input type="text" class="search-box" placeholder="Search Restaurants, Cuisine...">
                <button class="search-btn location-btn"><i class="fa-solid fa-location-crosshairs"></i></button>
            </div>

            <div class="hero-action-btn-container">
                <button class="btn">Order Food</button>
                <p class="or">or</p>
                <button class="btn transparent">Make Reservation</button>
            </div>
        </div>

        <!-- hero image -->
        <div class="hero-img-container">
            <div class="background-ele">
                <div class="ellipse"></div>
                <div class="ellipse"></div>
                <div class="ellipse"></div>
            </div>
        </div>
    </main>



<script src="app.js"></script>
</body>
</html>
